<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel-Perfect Sidebar</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .sidebar {
      width: 60px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 0px 0 20px;
      z-index: 999;
    }

    .sidebar-icons {
      display: flex;
      flex-direction: column;
      gap: 0px;
      margin-top: 0px;
    }

    .sidebar-bottom {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-bottom: 25px;
      margin-top: 50px;
    }

    .sidebar-icon {
      font-size: 20px;
      cursor: pointer;
      padding: 10px 10px 0 10px;
      border-radius: 8px;
      color: white;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease;
    }

    .sidebar-icon:hover {
      background-color: #3d566e;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      margin-left: 60px;
    }

    .sub-sidebar {
      width: 0;
      background-color: #ecf0f1;
      overflow: hidden;
      transition: width 0.3s ease;
      padding-top: 20px;
      flex-shrink: 0;
      position: fixed;
      top: 0;
      left: 60px;
      height: 100vh;
      display: none;
      flex-direction: column;
      z-index: 998;
    }

    .sub-sidebar.active {
      width: 2%;
      padding: 20px;
      display: flex;
      align-items: flex-start;
    }

    .sub-sidebar.expanded {
      width: 18%;
      transition: width 0.5s ease;
    }

    .toggle-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #2c3e50;
      align-self: flex-end;
    }

    #dashboardHeading {
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 20px;
      padding-left: 5px;
      display: none;
    }

    .sub-sidebar.expanded #dashboardHeading {
      display: block;
    }

    .dropdown {
      margin-bottom: 10px;
      border: 0px solid #ccc;
      border-radius: 0px;
    }

    .dropdown-header {
      padding: 10px;
      background-color: #ecf0f1;
      cursor: pointer;
      font-weight: bold;
      color: #2c3e50;
      
      justify-content: space-between;
      align-items: center;
    }

    .dropdown-content {
      display: none;
      padding: 10px;
      color: #555;
    }

    .dropdown.open .dropdown-content {
      display: block;
    }

    #subTitle {
      display: none;
    }

    #subContent {
      display: none;
      margin-top: 20px;
    }

    .sub-sidebar.expanded #subContent {
      display: block;
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-icons">
      <div class="sidebar-icon" title="Home" onclick="toggleSubSidebar('Home')">
        <i class="fas fa-home"></i>
      </div>
      <div class="sidebar-icon" title="Profile" onclick="toggleSubSidebar('Profile')">
        <i class="fas fa-user"></i>
      </div>
      <div class="sidebar-icon" title="Settings" onclick="toggleSubSidebar('Settings')">
        <i class="fas fa-cog"></i>
      </div>
    </div>

    <div class="sidebar-bottom">
      <div class="sidebar-icon" title="Notifications" onclick="toggleSubSidebar('Notifications')">
        <i class="fas fa-bell"></i>
      </div>
      <div class="sidebar-icon" title="Login" onclick="toggleSubSidebar('Login')">
        <i class="fas fa-sign-in-alt"></i>
      </div>
    </div>
  </div>

  <div class="sub-sidebar" id="subSidebar">
    <button class="toggle-btn" onclick="toggleExpandOrClose()">
      <i class="fas fa-chevron-down"></i>
    </button>
    <h3 id="dashboardHeading"></h3>
    <div id="subTitle"></div>
    <div id="subContent"></div>
  </div>

  <div class="main-content">

  </div>

  <script>
    let currentSection = null;

    function toggleSubSidebar(section) {
      const subSidebar = document.getElementById('subSidebar');
      const title = document.getElementById('subTitle');
      const heading = document.getElementById('dashboardHeading');
      const content = document.getElementById('subContent');

      currentSection = section;
      title.textContent = section;
      heading.textContent = `${section} Dashboard`;
      content.innerHTML = generateDropdowns(section);

      subSidebar.classList.add('active');
      subSidebar.classList.remove('expanded');
    }

    function toggleExpandOrClose() {
      const subSidebar = document.getElementById('subSidebar');
      if (subSidebar.classList.contains('expanded')) {
        subSidebar.classList.remove('expanded');
        subSidebar.classList.remove('active');
        currentSection = null;
      } else {
        subSidebar.classList.add('expanded');
      }
    }

    function generateDropdowns(section) {
      const categories = ['Category A', 'Category B', 'Category C'];
      return categories.map((cat, index) => `
        <div class="dropdown">
          <div class="dropdown-header" onclick="toggleAccordion(event, ${index})">
            <span>${section} - ${cat}</span>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="dropdown-content">
            <p>Item 1 in ${cat}</p>
            <p>Item 2 in ${cat}</p>
            <p>Item 3 in ${cat}</p>
          </div>
        </div>
      `).join('');
    }

    function toggleAccordion(event, index) {
      event.stopPropagation();
      const allDropdowns = document.querySelectorAll('#subContent .dropdown');
      allDropdowns.forEach((dropdown, i) => {
        if (i === index) {
          dropdown.classList.toggle('open');
        } else {
          dropdown.classList.remove('open');
        }
      });
    }
  </script>
</body>
</html>
